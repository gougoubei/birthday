<!DOCTYPE html>

<head>

    <style>
        * {

            width: 40px;
            height: 40px;
            display: flex;

        }

        .music-icon {
            font-size: 20px;

        }

        .music-control.muted .music-icon::before {
            content: "ğŸ”‡";
        }

        .music-control:not(.muted) .music-icon::before {

    </style>
</head>
<body>
    <!-- åˆå§‹å±å¹• -->
    <div id="startScreen" class="screen">
        <h1>ç”Ÿæ—¥å¿«ä¹ ğŸ‰</h1>
        <div class="input-group">
            <span>æˆ‘çš„</span>
            <div class="name-display">æŸæŸ</div>
        </div>
        <button id="enterBtn">è¿›å…¥</button>
    </div>

    <!-- ä¸»ç”»å¸ƒ -->
    <div class="container">
        <canvas id="mainCanvas"></canvas>
        <div id="textDisplay" class="text-display hidden"></div>

        <!-- éŸ³ä¹æ§åˆ¶æŒ‰é’® -->
        <div id="musicControl" class="music-control hidden">
            <div class="music-icon"></div>
        </div>
    </div>

    <!-- éŸ³é¢‘å…ƒç´  -->
    <audio id="bgm" loop>
        <source src="bgm2.mp3" type="audio/mpeg">
        æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒéŸ³é¢‘å…ƒç´ ã€‚
    </audio>

    <script>
        // è·å–DOMå…ƒç´ 
        const startScreen = document.getElementById('startScreen');
        const mainCanvas = document.getElementById('mainCanvas');
        const ctx = mainCanvas.getContext('2d');
        const enterBtn = document.getElementById('enterBtn');
        const textDisplay = document.getElementById('textDisplay');
        const bgm = document.getElementById('bgm');
        const musicControl = document.getElementById('musicControl');

        // è®¾ç½®Canvaså°ºå¯¸
        mainCanvas.width = 400;
        mainCanvas.height = 300;

        // çŠ¶æ€å˜é‡
        let bubbles = [];
        let animationId;
        let currentStage = 'start';
        let textSequenceIndex = 0;
        let textParticles = [];
        let bgBubbles = [];
        let stopAnimations = false;
        let hasLiked = false; // è®°å½•æ˜¯å¦ç‚¹å‡»äº†å–œæ¬¢
        let isMusicPlaying = false;

        // éŸ³ä¹æ§åˆ¶
        function toggleMusic() {
            if (isMusicPlaying) {
                bgm.pause();
                musicControl.classList.add('muted');
            } else {
                // å°è¯•æ’­æ”¾éŸ³ä¹ï¼Œå¤„ç†å¯èƒ½çš„è‡ªåŠ¨æ’­æ”¾é™åˆ¶
                const playPromise = bgm.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        musicControl.classList.remove('muted');
                    }).catch(error => {
                        console.log("è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢:", error);
                        // æ˜¾ç¤ºæç¤ºï¼Œéœ€è¦ç”¨æˆ·äº¤äº’
                        alert("è¯·ç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®ä»¥å¯ç”¨èƒŒæ™¯éŸ³ä¹");
                    });
                }
            }
            isMusicPlaying = !isMusicPlaying;
        }

        // åˆå§‹åŒ–éŸ³ä¹
        function initMusic() {
            // è®¾ç½®éŸ³ä¹éŸ³é‡
            bgm.volume = 0.9;

            // æ·»åŠ éŸ³ä¹æ§åˆ¶äº‹ä»¶
            musicControl.addEventListener('click', toggleMusic);

            // æ˜¾ç¤ºéŸ³ä¹æ§åˆ¶æŒ‰é’®
            musicControl.classList.remove('hidden');

            // å°è¯•è‡ªåŠ¨æ’­æ”¾éŸ³ä¹ï¼ˆå¯èƒ½éœ€è¦ç”¨æˆ·äº¤äº’ï¼‰
            setTimeout(() => {
                const playPromise = bgm.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        isMusicPlaying = true;
                        musicControl.classList.remove('muted');
                    }).catch(error => {
                        console.log("è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢ï¼Œç­‰å¾…ç”¨æˆ·äº¤äº’");
                        isMusicPlaying = false;
                        musicControl.classList.add('muted');
                    });
                }
            }, 1000);
        }

        // æ³¡æ³¡ç±»
        class Bubble {
            constructor(x, y, size, color) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * -1 - 0.3;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                return this.y > -20;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // åˆ›å»ºæ³¡æ³¡
        function createBubble() {
            if (stopAnimations) return;

            const x = Math.random() * 400;
            const y = Math.random() * 50 + 250;
            const size = Math.random() * 10 + 5;
            const color = ['#fff', '#FFB6C1', '#FF69B4', '#FFD1DC'][Math.floor(Math.random() * 4)];

            bubbles.push(new Bubble(x, y, size, color));
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);

            // ç»˜åˆ¶èƒŒæ™¯
            if (currentStage === 'main') {
                ctx.fillStyle = '#FFC0CB';
                ctx.fillRect(0, 0, mainCanvas.width, mainCanvas.height);
            } else if (currentStage === 'like') {
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, mainCanvas.width, mainCanvas.height);
            }

            // æ›´æ–°å’Œç»˜åˆ¶æ³¡æ³¡
            if (currentStage === 'main' || currentStage === 'like') {
                bubbles = bubbles.filter(bubble => {
                    bubble.update();
                    bubble.draw();
                    return bubble.y > -20;
                });

                if (currentStage === 'main') {
                    createBubble();
                }
            }

            // æ›´æ–°å’Œç»˜åˆ¶èƒŒæ™¯æ³¡æ³¡ï¼ˆå–œæ¬¢åŠ¨ç”»ï¼‰
            if (currentStage === 'like') {
                bgBubbles = bgBubbles.filter(bubble => {
                    bubble.update();
                    bubble.draw();
                    return bubble.y > -20;
                });

                if (Math.random() < 0.1) {
                    const x = Math.random() * 400;
                    const y = Math.random() * 50 + 250;
                    const size = Math.random() * 10 + 5;
                    const color = ['#fff', '#ffe4e1', '#ffc0cb'][Math.floor(Math.random() * 3)];
                    bgBubbles.push(new Bubble(x, y, size, color));
                }
            }

            // ç»˜åˆ¶æ–‡å­—ç²’å­
            if (currentStage === 'like' && textParticles.length > 0) {
                let allDone = true;

                textParticles.forEach(p => {
                    // ä½¿ç”¨æ›´å°çš„ç¼“åŠ¨ç³»æ•°ï¼Œä½¿èšåˆæ›´æ…¢
                    const dx = (p.tx - p.x) * 0.05;
                    const dy = (p.ty - p.y) * 0.01;
                    p.x += dx;
                    p.y += dy;

                    // è°ƒæ•´åˆ¤æ–­æ¡ä»¶ï¼Œä½¿åŠ¨ç”»æ›´å¹³æ»‘
                    if (Math.abs(dx) > 0.1 || Math.abs(dy) > 0.1) {
                        allDone = false;
                    }

                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                });

                if (allDone) {
                    glowEffect();
                }
            }

            if (!stopAnimations) {
                animationId = requestAnimationFrame(animate);
            }
        }

        // æ–‡å­—åºåˆ—åŠ¨ç”»
        function showTextSequence() {
            const texts = ["Hi å°å…¬ä¸» ğŸ’•", "å°æœ‹å‹", "ç”Ÿæ—¥å¿«ä¹ğŸ‚", "3", "2", "1"];
            const delays = [1500, 1500, 1500, 800, 800, 800];

            function showNext(index) {
                if (stopAnimations) {
                    textDisplay.classList.add('hidden');
                    return;
                }

                if (index < texts.length) {
                    textDisplay.innerHTML = `<div class="sequence-text">${texts[index]}</div>`;
                    textDisplay.classList.remove('hidden');
                    setTimeout(() => showNext(index + 1), delays[index]);
                } else {
                    textDisplay.classList.add('hidden');
                    showFinalText();
                }
            }

            showNext(0);
        }

        // æ˜¾ç¤ºæœ€ç»ˆæ–‡æœ¬
        function showFinalText() {
            textDisplay.innerHTML = `
                <div class="final-text">
                    <div class="happy-birthday">ğŸ‰HAPPY BIRTHDAYğŸ‰</div>
                    <div class="wish-text">ç¥æŸæŸæ¯ä¸€å¤©éƒ½å¼€å¼€å¿ƒå¿ƒï¼ğŸ‚</div>
                </div>
            `;
            textDisplay.classList.remove('hidden');

            // æ˜¾ç¤ºæŒ‰é’®
            showButtons();
        }

        // æ˜¾ç¤ºæŒ‰é’®
        function showButtons() {
            const buttonGroup = document.createElement('div');
            buttonGroup.className = 'button-group';

            const likeBtn = document.createElement('button');
            likeBtn.textContent = 'å–œæ¬¢ ğŸ’–';
            likeBtn.onclick = onLike;

            const dislikeBtn = document.createElement('button');
            dislikeBtn.textContent = 'ä¸å–œæ¬¢ ğŸ’”';
            dislikeBtn.onclick = onDislike;

            buttonGroup.appendChild(likeBtn);
            buttonGroup.appendChild(dislikeBtn);

            textDisplay.appendChild(buttonGroup);
        }

        // å–œæ¬¢åŠ¨ç”»
        function onLike() {
            hasLiked = true; // æ ‡è®°å·²ç‚¹å‡»å–œæ¬¢

            stopAnimations = true;
            cancelAnimationFrame(animationId);

            // æ¸…é™¤ç”»å¸ƒ
            ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);

            // éšè—æ–‡æœ¬
            textDisplay.classList.add('hidden');

            // è®¾ç½®æ–°çŠ¶æ€
            currentStage = 'like';
            stopAnimations = false;

            // åˆ›å»ºæ–‡å­—ç²’å­
            createTextParticles();

            // é‡æ–°å¼€å§‹åŠ¨ç”»
            animate();
        }

        // åˆ›å»ºæ–‡å­—ç²’å­
        function createTextParticles() {
            const text = `æŸæŸç”Ÿæ—¥å¿«ä¹`;

            // åˆ›å»ºç¦»å±Canvasç»˜åˆ¶æ–‡å­—
            const textCanvas = document.createElement('canvas');
            textCanvas.width = 400;
            textCanvas.height = 300;
            const textCtx = textCanvas.getContext('2d');

            textCtx.font = 'bold 60px "Microsoft YaHei"';
            textCtx.fillStyle = 'white';
            textCtx.textAlign = 'center';
            textCtx.textBaseline = 'middle';
            textCtx.fillText(text, 200, 150);

            // è·å–æ–‡å­—åƒç´ æ•°æ®
            const imageData = textCtx.getImageData(0, 0, 400, 300);
            const data = imageData.data;

            // æ”¶é›†æ–‡å­—åƒç´ ç‚¹
            const points = [];
            for (let y = 0; y < 300; y++) {
                for (let x = 0; x < 400; x++) {
                    const index = (y * 400 + x) * 4;
                    if (data[index + 3] > 128) { // æ£€æŸ¥alphaé€šé“
                        points.push({x, y});
                    }
                }
            }

            // éšæœºé€‰æ‹©éƒ¨åˆ†ç‚¹
            const selectedPoints = [];
            const maxPoints = Math.min(1800, points.length);
            for (let i = 0; i < maxPoints; i++) {
                const randomIndex = Math.floor(Math.random() * points.length);
                selectedPoints.push(points[randomIndex]);
                points.splice(randomIndex, 1);
            }

            // åˆ›å»ºç²’å­
            textParticles = selectedPoints.map(point => {
                const sx = Math.random() * 400;
                const sy = Math.random() * 300;
                const color = ['#ffb6c1', '#ffe4e1', '#fff0f5', '#ffc0cb'][Math.floor(Math.random() * 4)];

                return {
                    x: sx,
                    y: sy,
                    tx: point.x,
                    ty: point.y,
                    color: color
                };
            });
        }

        // å‘å…‰æ•ˆæœ
        function glowEffect(step = 0) {
            if (step > 14) {
                // å¦‚æœç‚¹å‡»äº†å–œæ¬¢ï¼Œä¸æ˜¾ç¤ºè¿”å›æŒ‰é’®
                if (!hasLiked) {
                    showBackButton();
                }
                return;
            }

            const ratio = Math.abs(step - 7) / 7;
            const r = 255;
            const g = Math.floor(150 + 100 * ratio);
            const b = Math.floor(255 - 80 * ratio);
            const color = `rgb(${r}, ${g}, ${b})`;

            textParticles.forEach(p => {
                p.color = color;
            });

            setTimeout(() => glowEffect(step + 1), 100);
        }

        // æ˜¾ç¤ºè¿”å›æŒ‰é’®
        function showBackButton() {
            const backBtn = document.createElement('button');
            backBtn.textContent = 'è¿”å› ğŸ”™';
            backBtn.style.position = 'absolute';
            backBtn.style.bottom = '20px';
            backBtn.style.left = '50%';
            backBtn.style.transform = 'translateX(-50%)';
            backBtn.onclick = resetScene;

            document.querySelector('.container').appendChild(backBtn);
        }

        // é‡ç½®åœºæ™¯
        function resetScene() {
            // å¦‚æœå·²ç»ç‚¹å‡»äº†å–œæ¬¢ï¼Œä¸å…è®¸è¿”å›
            if (hasLiked) return;

            // æ¸…é™¤æ‰€æœ‰çŠ¶æ€
            stopAnimations = true;
            cancelAnimationFrame(animationId);

            bubbles = [];
            textParticles = [];
            bgBubbles = [];

            // æ¸…é™¤ç”»å¸ƒ
            ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);

            // ç§»é™¤æŒ‰é’®
            const backBtn = document.querySelector('.container button');
            if (backBtn) backBtn.remove();

            // é‡ç½®çŠ¶æ€
            currentStage = 'main';
            stopAnimations = false;

            // é‡æ–°å¼€å§‹åŠ¨ç”»
            animate();

            // æ˜¾ç¤ºæ–‡æœ¬åºåˆ—
            showTextSequence();
        }

        // ä¸å–œæ¬¢åŠ¨ç”»
        function onDislike() {
            stopAnimations = true;
            cancelAnimationFrame(animationId);

            // æ¸…é™¤ç”»å¸ƒ
            ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);

            // æ˜¾ç¤ºæ–‡æœ¬
            textDisplay.innerHTML = '<div class="sequence-text">å“¼ï¼ä¸ç»™è›‹ç³•åƒ ğŸ°ğŸ’”</div>';
            textDisplay.classList.remove('hidden');

            // æ˜¾ç¤ºè¿”å›æŒ‰é’®
            showBackButton();
        }

        // è¿›å…¥ä¸»ç¨‹åº
        enterBtn.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            currentStage = 'main';
            animate();
            showTextSequence();
            initMusic(); // åˆå§‹åŒ–éŸ³ä¹
        });

        // æ·»åŠ é¡µé¢ç‚¹å‡»äº‹ä»¶ä»¥è§£å†³è‡ªåŠ¨æ’­æ”¾é™åˆ¶
        document.addEventListener('click', function() {
            if (!isMusicPlaying && currentStage !== 'start') {
                const playPromise = bgm.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        isMusicPlaying = true;
                        musicControl.classList.remove('muted');
                    });
                }
            }
        });
    </script>
